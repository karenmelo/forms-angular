<div class="container main-container">

  <h1>Filmes</h1>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col"></th>
        <th scope="col">Nome</th>
        <th scope="col">Data Lan√ßamento</th>
        <th scope="col">Valor</th>
        <th scope="col">Tamanho Arquivo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let filme of mapped;">
        <img [src]="filme.imagem" image-alt="imagem">
        <td>{{ filme.nome }}</td>
        <td>{{ filme.dataLancamento | date:"dd/MM/yy"}}</td>
        <td>{{ filme.valor }}</td>
        <td>{{ filme.tamanho }}</td>
      </tr>
    </tbody>
  </table>
</div>
